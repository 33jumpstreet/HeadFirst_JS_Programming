<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function dogCatcher(obj) {
      if (obj instanceof Dog) {
        return true
      } else {
        return false
      }
    }

    function Cat(name, breed, weight) {
      this.name = name;
      this.breed = breed;
      this.weight = weight;
    }

    const meow = new Cat("야옹이", "샴", 10);
    const whiskers = new Cat("위스커", "잡종", 12);

    const fido = {
      name : "피도", 
      breed : "잡종", 
      weight : 38
    };

    function Dog(name, breed, weight) {
      this.name = name;
      this.breed = breed;
      this.weight = weight;
      this.bark = function () {
        if (this.weight > 25) {
          console.log(`${this.name}은 월월 짓어요!!`)
        } else {
          console.log(`${this.name}은 왕왕 짓어요!!`)
        }
      };
    }

    const fluffy = new Dog("플러피", "푸들", 30);
    const spot = new Dog("스포트", "치와와", 10);
    const dogs = [meow, whiskers, fido, fluffy, spot];

    for (let i=0; i < dogs.length; i++) {
      if (dogCatcher(dogs[i])) {
        console.log(`${dogs[i].name}는 개입니다.`)
      }
    }
  </script>
</body>
</html>
