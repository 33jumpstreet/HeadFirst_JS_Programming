<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function makeTimer(doneMessage, n) {
      setTimeout(function() {
        alert(doneMessage);
      }, n);
      doneMessage = "아야!";
    }

    makeTimer("쿠키가 다 됐습니다.", 1000);
  </script>
</body>
</html>
