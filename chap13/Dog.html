<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Dog(name, breed, weight) {
      this.name = name;
      this.breed = breed;
      this.weight = weight;
    }

    Dog.prototype.species = "개과";
    Dog.prototype.bark = function () {
      if (this.weight > 25) {
          console.log(`${this.name}은 월월 짓어요!!`)
        } else {
          console.log(`${this.name}은 깽깽 짓어요!!`)
        }
    };

    Dog.prototype.run = function () {
      console.log("달리기");
    }

    Dog.prototype.wag = function () {
      console.log("꼬리흔들기");
    }

    const fido = new Dog("피도", "잡종", 38);
    const fluffy = new Dog("플러피", "푸들", 30);
    const spot = new Dog("스포트", "치와와", 10);
    spot.bark = function () {
      console.log(`${this.name}은 멍멍 짓어요!!`);
    }

  fido.bark();
  fido.run();
  fido.wag();

  fluffy.bark();
  fluffy.run();
  fluffy.wag();

  spot.bark();
  spot.run();
  spot.wag();

  const barnaby = new Dog("바나비", "바셋하운드", 55);
  Dog.prototype.sitting = false;

  Dog.prototype.sit = function() {
    if (this.sitting) {
      console.log(`${this.name}는 이미 앉아 있습니다.`);
    } else {
      this.sitting = true;
      console.log(`${this.name}가 앉습니다.`);
    }

}

barnaby.sitting = true;
barnaby.sit();
fido.sit();
fluffy.sit();
spot.sit();
  </script>
</body>
</html>
