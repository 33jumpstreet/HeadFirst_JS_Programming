<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Robot(name, year, owner) {
      this.name = name;
      this.year = year;
      this.owner = owner;
    }

    Robot.prototype.maker = "오브젝트자러스";
    Robot.prototype.errorMessage = "전체 시스템 작동 중";
    Robot.prototype.reportError = function () {
      console.log(`${this.name} 메시지 : ${this.errorMessage}`);
    };
    Robot.prototype.spillWater = function() {
      this.errorMessage = "회로가 합선된 것 같습니다.";
    }

    const robby = new Robot ("로비", 1956, "닥터뫼비우스");
    const rosie = new Robot ("로지", 1962, "조지 제트슨");

    rosie.reportError();
    robby.reportError();
    robby.spillWater();
    rosie.reportError();
    robby.reportError();

    console.log(robby.hasOwnProperty("errorMessage"));
    console.log(rosie.hasOwnProperty("errorMessage"));

</script>
</body>
</html>
