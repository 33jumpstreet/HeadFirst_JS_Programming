<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Game() {
      this.level = 0;
    }

    Game.prototype.play = function() {
      this.level++;
      console.log(`레벨 ${this.level} 입니다.`);
      this.unlock();
    }

    Game.prototype.unlock = function() {
      if (this.level === 42) {
        Robot.prototype.deployLaser = function() {
          console.log(`${this.name} 가 레이저를 발사해 이겼습니다.`);
        }
      }
    }
    
    function Robot(name, year, owner) {
      this.name = name;
      this.year = year;
      this.owner = owner;
    }
    
    const game = new Game();
    const robby = new Robot("로비", 1956, "닥터 뫼비우스");
    const rosie = new Robot("로지", 1962, "조지 제트슨");
    
    while (game.level < 42) {
      game.play();
    }

    robby.deployLaser();
    rosie.deployLaser();    
</script>
</body>
</html>
